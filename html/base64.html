    <div class="container">
        <h3 class="box3-h3">Base64</h3>
        <form>
            <textarea class="form-control" rows="6" placeholder="请输入内容" autofocus="" id="input"></textarea>
            <p style="margin-top: 10px;">
                <button type="button" class="btn btn-primary" data-type="base64_encode" onclick="base64_encode()">编码</button>
                <button type="button" class="btn btn-primary" data-type="base64_decode" onclick="base64_decode()">解码</button>
                <a class="btn btn-success copy-txt-btn" href="javascript:copy();">复制</a>
                <button class="btn btn-default" onclick="empty()">清空</button>
            </p>
            <textarea class="form-control copy-txt" rows="6" id="output"></textarea>
        </form>

    </div>

  <div style="clear: both;"></div>

    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/scrolltopcontrol.js"></script>
    <script src="../js/clipboard.min.js"></script>
    
    <script>
        let input = document.getElementById('input');
	    let output = document.getElementById('output');
        document.getElementById('input').addEventListener('paste', function (e) {
		var clipboardData = e.clipboardData;
		if (!(clipboardData && clipboardData.items)) { //剪切版中是否有内容
			return;
		}
		var content = e.clipboardData.getData('text/plain');
		output.value=decodeURIComponent(escape(atob(content)));
	});

	    function base64_encode() {
	        output.value = btoa(unescape(encodeURIComponent(input.value)))
	    }
	    function base64_decode() {
	        output.value = decodeURIComponent(escape(atob(input.value)))
	    }
	    function empty() {
	        input.value = '', output.value = '';
	    }
        function copy() {
            if (output.value.length!=0) {
                output.select();
                document.execCommand('Copy');
            }  
        }
    </script>
