    <div class="container">
        <h3 class="box3-h3">十六进制</h3>
        <form>
            <textarea class="form-control" rows="6" placeholder="请输入内容" autofocus=""
                id="input"></textarea>
            <p style="margin-top: 10px;">
                <button type="button" class="btn btn-primary" onclick="encode()()">编码</button>
                <button type="button" class="btn btn-primary" onclick="decode()()">解码</button>
                <a class="btn btn-success copy-txt-btn" href="javascript:copy();">复制</a>
                <button class="btn btn-default" onclick="empty()">清空</button>
            </p>
            <textarea class="form-control copy-txt" rows="6" id="output"></textarea>
        </form>


    </div>

    <div style="clear: both;"></div>


    </script>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/clipboard.min.js"></script>
    
    <script>
        function encode() {
            var text = document.getElementById('input').value, new_text = '';
            for (let i = 0, l = text.length; i < l; i++) {
                new_text += text.charCodeAt(i).toString(16);
            }
            document.getElementById('output').value = new_text;
        }
        function decode() {
            var text = document.getElementById('input').value.replace(/0x||\\/, ''), new_text = '', s;
            for (let i = 0, l = text.length; i < l / 2; i++) {
                s = text.substring(i * 2, i * 2 + 2);
                new_text += String.fromCharCode(parseInt(s, 16).toString(10));

            }
            document.getElementById('output').value = new_text;
        }
        function empty() {
            document.getElementById('output').value = '', document.getElementById('input').value = '';
        }
        function copy() {
            let word = document.getElementById('output');
            if (word.value.length != 0) {
                word.select();
                document.execCommand('Copy');
            }
        }
    </script>
